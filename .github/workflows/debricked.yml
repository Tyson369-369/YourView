name: Debricked Scan

on:
  push:

permissions:
  contents: read

jobs:
  debricked:
    name: Debricked (SCA)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect dependency manifests
      - id: detect
        run: |
          shopt -s globstar nullglob
          files=(**/package.json **/package-lock.json **/yarn.lock **/pnpm-lock.yaml \
                 **/requirements.txt **/Pipfile **/Pipfile.lock **/poetry.lock \
                 **/pom.xml **/build.gradle* **/go.mod **/*.csproj **/packages.config \
                 **/Gemfile.lock **/composer.lock)
          if [ ${#files[@]} -eq 0 ]; then
            echo "found=false" >> $GITHUB_OUTPUT
          else
            printf 'Found manifest(s):\n%s\n' "${files[@]}"
            echo "found=true" >> $GITHUB_OUTPUT
          fi

      - name: No manifests found — skipping SCA
        if: steps.detect.outputs.found == 'false'
        run: echo "Debricked skipped: no dependency files detected."

      - name: Run Debricked
        if: steps.detect.outputs.found == 'true'
        uses: debricked/actions@v3
        with:
          # set this if your manifests live in a subfolder, e.g. ./backend
          # path: ./backend
          wait-for-results: true
        env:
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}
